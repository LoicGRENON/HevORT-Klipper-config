[temperature_sensor enclosure]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: neptune_can0:PA1  # TH1 pin
pullup_resistor: 2200

[temperature_sensor RPi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor STM32_Spider]
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 0
max_temp: 100

[temperature_sensor STM32_Neptune]
sensor_type: temperature_mcu
sensor_mcu: neptune_can0
min_temp: 0
max_temp: 100